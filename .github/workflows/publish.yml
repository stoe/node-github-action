name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: 'ðŸ›Ž Checkout'
        uses: actions/checkout@v2.4.0

      - name: 'ðŸ›  Setup Node (npm)'
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 14.x
          registry-url: 'https://registry.npmjs.org'
          scope: '@stoe'

      - name: 'ðŸ“¦ Publish (npm)'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 'ðŸ›  Node (GitHub Packages)'
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 14.x
          registry-url: 'https://npm.pkg.github.com'
          scope: '@stoe'

      - name: 'ðŸ“¦ Publish (GitHub Packages)'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
